<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER_APPLICATION</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab" data-userWeather>Your weather</p>

        <p class="tab" data-searchWeather>Search weather</p>
      </div>

      <div class="weather-container">
        <!--grant location container-->
        <div class="sub-container grant-location-container">
          <img
            src="./images/location_icon.jpeg"
            alt=""
            width="80"
            height="80"
            loading="lazy"
          />

          <p>Grant Location Access</p>

          <p>Allow Access to get weather information</p>

          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!--search weather-->
        <!--search weather form -->
        <form action="" class="form-container" data-searchForm>
          <input placeholder="Search for city" data-searchInput />

          <button class="btn" type="submit">
            <img
              src="./images/se.png"
              alt=""
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--loading screen container-->
        <div class="sub-container loading-container">
          <img
            src="./images/loading-gif.gif"
            alt=""
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading...</p>
        </div>

        <!--show weather info-->
        <div class="sub-container user-info-container">
          <!--city name and flag-->
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>

          <!--weather description-->
          <p data-weatherDesc></p>

          <!--weather icon-->
          <img data-weatherIcon />

          <!--weather temperature-->
          <p data-temp></p>

          <!--3 card parameter-->
          <div class="parameter-container">
            <!--card 1-->
            <div class="sub-container parameter">
              <img src="./images/windspeed.png" alt="" />
              <p>Windspeed</p>
              <p data-windspeed></p>
            </div>

            <!--card 2-->
            <div class="sub-container parameter">
              <img src="./images/humidity.png" alt="" />
              <p>Humidity</p>
              <p data-humidity></p>
            </div>

            <!--card 3-->
            <div class="sub-container parameter">
              <img src="./images/clouds.png" alt="" />
              <p>Clouds</p>
              <p data-clouds></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
